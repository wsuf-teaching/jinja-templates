{% extends 'base.html' %}

{% block title %}Foods{% endblock %}

{% block content %}
{{super()}}
<h1>Food list!</h1>
<img src="{{url_for('static', filename='images/pizza.jpg')}}" width="100"/>
<ul>
    {% for food in foods %}
        <li>
            <h1>{{food.name}}</h1>
            <p>
                {{food.description}}
            </p>
            <p>
                {{food.price}}
            </p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
